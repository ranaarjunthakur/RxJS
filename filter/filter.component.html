<div class="container my-3">
    <h1>Filter Operator</h1>
    <div class="row">
        <div class="col-md-4">
            <strong>Ex-01</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter by length</strong>
            </p>
            <br>
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of data">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex-02</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter by Gender</strong>
            </p>
            <br>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr *ngFor="let item of data2">
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex-03</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter by nth item</strong>
            </p>
            <br>
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
                <tr *ngFor="let item of data3">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.gender}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
