<div class="container my-3">
    <h1>CatchError & Throw Error</h1>
    <div class="row">
        <div class="col-md-4" *ngFor="let item of beers">
            <div  class="card my-2">
                <img  src="{{item.image_url}}" class="card-img-top avatar" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{title}}</h5>
                  <p class="card-text">{{item.tagline}}</p>
                  <a href="#" class="btn btn-primary">{{item.first_brewed}}</a>
                </div>
              </div>
        </div>
    </div>
</div>
