<div class="container my-3">
    <h1>ReplaySubject</h1>
    <div class="row">
        <div class="col-md-12">
         <h3>Add Video</h3>
        </div>
    </div>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <input #inpVal type="text" class="form-control">
        </div>
        <div class="col-md-3">
            <button (click)="getVal(inpVal.value)" class="btn btn-success">Add Video</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-4">
            <strong>User-01</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let  data of user1List">Video: <strong>{{data}}</strong> </li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User-02</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let  data of user2List">Video: <strong>{{data}}</strong> </li>
              
            </ul>
            <button [ngClass]="subscribeMode2 ? 'btn-danger': 'btn-success'" 
            (click)="user2Subscribe()" class="btn">
            {{subscribeMode2 ? 'subscribe': 'unsubscribe'  }}</button>
        </div>
        <div class="col-md-4">
            <strong>User-03</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let  data of user3List">Video: <strong>{{data}}</strong> </li>
    
            </ul>
            <button [ngClass]="subscribeMode3 ? 'btn-danger': 'btn-success'" 
            (click)="user3Subscribe()" class="btn">
            {{subscribeMode3 ? 'subscribe': 'unsubscribe'  }}</button>

        </div>
    </div>

</div>
