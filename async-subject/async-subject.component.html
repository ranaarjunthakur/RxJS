<div class="container my-3">
    <h1>AsyncSubject</h1>
    <div class="row">
        <div class="col-md-12">
         <h3>Add Video</h3>
        </div>
    </div>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <input #inpVal type="text" class="form-control">
        </div>
        <div class="col-md-3">
            <button (click)="getVal(inpVal.value)" class="btn btn-success">Add Video</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-4">
            <strong>User-01</strong>
            <hr>
            <ul class="video-list">
                <li>Video: <strong>{{AsyncVideoEmit}}</strong> </li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>Click to Complete</strong>
            <hr>
            <button (click)="onComplete()" class="btn btn-primary">subscribe</button>
        </div>
    </div>

</div>
